<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sự kiện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            /*background: linear-gradient(135deg, #ff9a9e, #fad0c4);*/
            background-image: url('https://phongvu.vn/cong-nghe/wp-content/uploads/2024/10/background-ghep-anh-57-1024x640.jpg');
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            cursor: pointer;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        .tab.active {
            border-bottom: 3px solid #ff6b6b;
            color: #ff6b6b;
        }

        .tab-content {
            display: none;
            margin-top: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .btn-custom {
            background-color: #ff6b6b;
            color: white;
            border-radius: 8px;
            padding: 10px;
        }

        .btn-custom:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Quản lý sự kiện</h2>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" data-tab="registerEvent">Đăng ký sự kiện</div>
            <div class="tab" data-tab="viewEvents">Xem sự kiện đã đăng ký</div>
            <div class="tab" data-tab="payment">Thanh toán</div>
        </div>

        <!-- Nội dung Tabs -->
        <div id="registerEvent" class="tab-content active">
            <h3 class="text-center mb-3">Đăng ký sự kiện mới</h3>
            <form>
                <div class="mb-3">
                    <label class="form-label">Tên người đăng ký:</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Loại sự kiện:</label>
                    <select class="form-control" required>
                        <option value="">-- Chọn loại sự kiện --</option>
                        <option>Hội nghị</option>
                        <option>Tiệc cưới</option>
                        <option>Sinh nhật</option>
                        <option>Workshop</option>
                        <option>Hội thảo</option>
                        <option>Team Building</option>
                        <option>Ra mắt sản phẩm</option>
                        <option>Khác</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">Đăng ký</button>
                </div>
            </form>
        </div>

        <div id="viewEvents" class="tab-content">
            <h3 class="text-center">Danh sách sự kiện đã đăng ký</h3>
            <p class="text-center text-muted">Chưa có sự kiện nào được đăng ký.</p>
        </div>

        <div id="payment" class="tab-content">
            <h3 class="text-center">Thông tin thanh toán</h3>
            <p class="text-center text-muted">Chưa có thanh toán nào.</p>
        </div>
    </div>

    <script>
        document.querySelectorAll(".tab").forEach(tab => {
            tab.addEventListener("click", function() {
                document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
                document.querySelectorAll(".tab-content").forEach(tc => tc.classList.remove("active"));
                
                this.classList.add("active");
                document.getElementById(this.dataset.tab).classList.add("active");
            });
        });
    </script>

</body>
</html>

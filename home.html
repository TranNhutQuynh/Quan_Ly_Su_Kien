<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Sự Kiện</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2A2F4F;
            --secondary-color: #917FB3;
            --accent-color: #E5BEEC;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: #f8f9fa;
        }

        .sidebar {
            background: linear-gradient(180deg, var(--primary-color) 0%, #1A1C2F 100%);
            min-height: 100vh;
            color: white;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
            margin: 5px 0;
        }

        .sidebar .nav-link:hover {
            background: var(--secondary-color);
            transform: translateX(5px);
        }

        .dashboard-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            transition: all 0.4s ease;
            border: none;
            overflow: hidden;
        }

        .dashboard-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }

        .card-header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .dropdown-menu {
            border-radius: 12px;
            border: none;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        .btn-custom {
            background: var(--secondary-color);
            color: white;
            border-radius: 8px;
            padding: 12px 25px;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background: var(--primary-color);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-4">
                <div class="text-center mb-5">
                    <img src="logo.png" alt="Logo" style="width: 80px; height: 80px; border-radius: 50%;">
                    <h4 class="mt-3">EventPro</h4>
                </div>
                <nav class="nav flex-column">
                    <!-- Quản lý sự kiện -->
                    <div class="dropdown mb-3">
                        <button class="btn btn-custom w-100 text-start d-flex align-items-center" 
                                type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-calendar-alt me-3"></i>
                            Quản lý sự kiện
                        </button>
                        <ul class="dropdown-menu w-100">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-list me-2"></i>Xem danh sách</a></li>
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#addEventModal">
                                <i class="fas fa-plus-circle me-2"></i>Thêm sự kiện</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-edit me-2"></i>Cập nhật</a></li>
                        </ul>
                    </div>

                    <!-- Quản lý địa điểm -->
                    <div class="dropdown mb-3">
                        <button class="btn btn-custom w-100 text-start d-flex align-items-center" 
                                type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-map-marked-alt me-3"></i>
                            Quản lý địa điểm
                        </button>
                        <ul class="dropdown-menu w-100">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-plus me-2"></i>Thêm địa điểm</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-edit me-2"></i>Cập nhật</a></li>
                        </ul>
                    </div>

                    <!-- Thống kê -->
                    <a class="nav-link py-3 mb-2 d-flex align-items-center" href="#">
                        <i class="fas fa-chart-pie me-3"></i>
                        Thống kê
                    </a>

                    <!-- Thanh toán -->
                    <div class="dropdown mb-3">
                        <button class="btn btn-custom w-100 text-start d-flex align-items-center" 
                                type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-wallet me-3"></i>
                            Thanh toán
                        </button>
                        <ul class="dropdown-menu w-100">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-file-invoice me-2"></i>Xuất hóa đơn</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-credit-card me-2"></i>Phương thức TT</a></li>
                        </ul>
                    </div>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-5">
                <!-- Header Dashboard -->
                <div class="d-flex justify-content-between align-items-center mb-5">
                    <h2 class="text-primary">Dashboard</h2>
                    <div class="d-flex align-items-center">
                        <span class="me-3">Xin chào, Admin</span>
                        <div class="avatar">
                            <img src="avatar.png" alt="Avatar" style="width: 40px; height: 40px; border-radius: 50%;">
                        </div>
                    </div>
                </div>

                <!-- Thống kê nhanh -->
                <div class="row g-4 mb-5">
                    <div class="col-12 col-sm-6 col-xl-3">
                        <div class="dashboard-card">
                            <div class="card-header">
                                <h5><i class="fas fa-calendar-check me-2"></i>Sự kiện đang diễn ra</h5>
                            </div>
                            <div class="card-body">
                                <div class="stat-number text-primary">12</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-xl-3">
                        <div class="dashboard-card">
                            <div class="card-header">
                                <h5><i class="fas fa-coins me-2"></i>Doanh thu tháng</h5>
                            </div>
                            <div class="card-body">
                                <div class="stat-number text-success">$45,800</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Biểu đồ -->
                <div class="row mb-5">
                    <div class="col-12">
                        <div class="dashboard-card p-4">
                            <h4 class="mb-4"><i class="fas fa-chart-line me-2"></i>Thống kê sự kiện</h4>
                            <canvas id="eventChart" height="100"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Thêm sự kiện -->
    <div class="modal fade" id="addEventModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-plus-circle me-2"></i>Thêm sự kiện mới</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label">Tên sự kiện</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-heading"></i></span>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Ngày tổ chức</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                    <input type="date" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary float-end">
                                    <i class="fas fa-save me-2"></i>Lưu sự kiện
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Biểu đồ
        const ctx = document.getElementById('eventChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Số sự kiện',
                    data: [12, 19, 3, 5, 2, 3],
                    borderColor: '#2A2F4F',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(42,47,79,0.05)'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
    </script>
</body>
</html>
